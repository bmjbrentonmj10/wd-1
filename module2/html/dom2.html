<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to write data using dom in java script</title>
    
</head>
<body>
<h2 id="head2">I AM A STUDENT</h2>
    <script>
        function changme()
        {
        document.getElementById("head2").innerHTML="I AM ATEACHER"
        }
    </script>
    <form action="">
        
        <input type="button" value="CHANGE ME"
        onclick="changme()">
    </form>
</body>
</html>
